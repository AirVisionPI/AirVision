    <div class="main">
      <div class="topbar">
        <div class="toggle" onclick="toggleMenu()">
          <img class="iconMenu" src="./imgDash/icons/menu.png">
        </div>
        <div class="search">
          <label>
            <input type="text" placeholder="Search here">
            <img class="iconSearch" src="imgDash/icons/search.png">

      <!--=======================================================================================================================-->
      <!----------------------------------------------------------Cadastro de funcioarios------------------------------------------------------>

      <div class="cont-login">
        <div class="containerFuncionario" id="container">
          <h1 class="titleLogin">Cadastrar Funcionario</h1>
          <div class="form-container sign-up-container">
            <form class="formFuncionario" action="#">

              <input class="ipt_cadastroFuncionario" type="text" placeholder="Nome do Funcionario" />
              <input class="ipt_cadastroFuncionario" type="email" placeholder="Email" />
              <input class="ipt_cadastroFuncionario" type="password" placeholder="Senha" />
              <input class="ipt_cadastroFuncionario" type="text" placeholder="Aeroporto que ira trabalhar" />
              <select class="selectCargo">

                <option name="cargo" value="">Cargo</option>
                <option value="">Gestor</option>
                <option value="">Tecnico</option>

              </select>
              <button class="buttonFuncionario">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script>
    function toggleMenu() {
      let toggle = document.querySelector(".toggle");
      let navigation = document.querySelector(".navigation");
      let main = document.querySelector(".main");
      toggle.classList.toggle("active");
      navigation.classList.toggle("active");
      main.classList.toggle("active");
    }
  </script>
