<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirVision</title>
		<link rel="stylesheet" type="text/css" href="./CSS/login.css">
	</head>
<body>

<section class="login">
	
	<div class="container">
		<div id="msg"></div>    

		<div class="bg">
			<div class="box signin-btn">
				<h2>Já possui uma conta?</h2>
				<button class="login-btn">Entrar</button>
			</div>
			<div class="box signup-btn">
				<h2>Ainda não possui uma conta?</h2>
				<button class="signup-btn">Registre-se</button>
			</div>
		</div>

        
		<div class="content">

            <div class="logo">
                <figure>
                    <embed src="./img/AirVisionM.png">
                </figure>
            </div>

			<!-- Área de login do usuário para acesso a plataforma -->
				<div class="sign login-box">

					<div class="inputBox">
						<span class="inputTxt">E-mail</span>
						<input type="text" id="email" name="email" placeholder="Digite seu e-mail" required="required">
					</div>

					<div class="inputBox">
						<span class="inputTxt">Senha</span>
						<input type="password" id="pwd" name="pwd" placeholder="Digite sua senha" required>
						<span class="eye" onclick="hide()">
							<i id="show" class="fas fa-eye" title="Esconder senha"></i>
							<i id="hide" class="fas fa-eye-slash" title="Mostrar senha"></i>
						</span>
					</div>

					<div class="inputBox">
						<a href="recover.php" class="pwdBtn">Esqueceu a senha?</a>
					</div>

					<button class="btn" onclick="login()">Login</button>
				</div>

			<!-- Área de registro do usuário para acesso a plataforma -->
				<div class="sign signup-box">
						<div class="inputBox">
							<span class="inputTxt">Nome de usuário</span>
							<input type="text" id="namer" name="name" placeholder="Digite seu nome de usuário" pattern="^[a-zA-Z][a-zA-Z-_\.]{1,20}$" required>
						</div>
						
						<div class="inputBox">
							<span class="inputTxt">E-mail</span>
							<input type="text" id="emailr" name="emailr" placeholder="Digite seu e-mail" required>
						</div>

						<div class="inputBox">
							<span class="inputTxt">Senha</span>
							<input type="password" id="pwd-r" name="pwd-r" placeholder="Digite sua senha" minlength="6" maxlength="50" required>
							
						</div>

						<div class="inputBox">
							<span class="inputTxt">Confirmar senha</span>
							<input type="password" id="cpwd-r" name="cpwd" placeholder="Confirme sua senha" required minlength="6" maxlength="50">
						</div>

                    

						<input type="submit" class="btn" onclick="register()" value="Registre-se"></button>
				</div>
		</div>

	</div>
</section>
<script src="./jsLogin/login.js"></script>
</body>
</html>
